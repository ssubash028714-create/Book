<!DOCTYPE html>

<meta charset="UTF-8">
<title>Book Details</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#667eea,#764ba2);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    background:white;
    width:750px;
    padding:30px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    display:flex;
    gap:30px;
    align-items:center;
    animation:fadeIn 0.6s ease-in-out;
}

.book-image{
    width:250px;
    height:350px;
    border-radius:15px;
    object-fit:cover;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.details{
    flex:1;
}

.details h2{
    margin-bottom:10px;
    font-size:28px;
}

.author{
    font-size:18px;
    margin-bottom:8px;
    color:#555;
}

.rating{
    color:#ff9800;
    font-size:18px;
    margin-bottom:10px;
}

.price{
    font-size:24px;
    color:#e91e63;
    font-weight:bold;
    margin-bottom:10px;
}

.description{
    font-size:15px;
    color:#333;
    line-height:1.6;
}

button{
    margin-top:20px;
    padding:10px 20px;
    border:none;
    background:#764ba2;
    color:white;
    border-radius:8px;
    cursor:pointer;
    font-size:15px;
}

button:hover{
    background:#5a3d91;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
</style>

</head>
